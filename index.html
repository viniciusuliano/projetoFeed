<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Desafio Feed</title>
</head>
<body>
    <header class="cabecalho">
        <p>Desafio Feed</p>
    </header>
    <div class="container">
        <div class="feed">
            <div class="user">
                <img src="https://sujeitoprogramador.com/instareact/fotoPerfil1.png" alt="Perfil-1">
                <p>Sujeito Programador</p>
            </div>
            <div class="post">
                <img src="https://sujeitoprogramador.com/instareact/fotoPerfil1.png" alt="Post-1">
            </div>
            <div class="links">
                <a href="#">Curtir</a>
                <a href="#">Repostar</a>
            </div>
            <div class="user">
                <img src="https://sujeitoprogramador.com/instareact/fotoPerfil2.png" alt="Perfil-2">
                <p>Vinicius Uliano</p>
            </div>
            <div class="post">
                <img src="https://sujeitoprogramador.com/instareact/foto2.png" alt="Post-2">
            </div>
            <div class="links">
                <a href="#">Curtir</a>
                <a href="#">Repostar</a>
            </div>
            <div class="user">
                <img src="https://sujeitoprogramador.com/instareact/fotoPerfil3.png" alt="Perfil-3">
                <p>Lucas</p>
            </div>
            <div class="post">
                <img src="https://sujeitoprogramador.com/instareact/foto3.png" alt="Post-3">
            </div>
            <div class="links">
                <a href="#">Curtir</a>
                <a href="#">Repostar</a>
            </div>
        </div>
    </div>
</body>
</html>
